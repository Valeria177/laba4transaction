<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trains</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div th:include="Header :: copy"></div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">description</th>
        <th scope="col">MuscleGroup</th>
        <th scope="col">Purpose</th>
        <th scope="col" th:if="${user.getId()==programm.getUser().getId()}">Exercises</th>
    </tr>
    </thead>
    <tbody th:each="t : ${programm.getTrains()}">
    <tr>
        <td th:text="${t.getID()}"></td>
        <td th:text="${t.getName()}"></td>
        <td th:text="${t.getDescription()}"></td>
        <td th:text="${t.getMuscleGroup()}"></td>
        <td th:text="${t.getPurpose()}"></td>
        <td th:if="${user.getId()==programm.getUser().getId()}"> <a th:href="@{/{id_programm}/{id_train}(id_train = ${t.getID()}, id_programm = ${id_prog})}">show</a> </td>
    </tr>
    </tbody>
</table></br>
<a class="btn btn-primary" th:if="${user.getId()==programm.getUser().getId()}" th:href="@{/{id_programm}/create(id_programm = ${id_prog})}" role="button">ADD new </a>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
