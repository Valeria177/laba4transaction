<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create train</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:include="Header :: copy"></div>

<a class="btn btn-primary" href="/home">Back to list</a></br>
<div>
    <br/>
    <form th:method="POST" th:action="@{/createTrain}"  th:object="${train}">
        <div>
        Name:
        <br/>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" aria-label="Название новой тренировки" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <br/>
            </div>
                <div>
        Description:
        <br/>
        <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter description" aria-label="Описание тренировки" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <br/>
            </div>
                <div>
        Purpose:
        <br/>
        <input type="text" id="purpose" th:field="*{purpose}" class="form-control" placeholder="Enter purpose" aria-label="Цель тренировки" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <br/>
            </div>
                <div>
        Muscle group:
        <br/>
        <input type="text" id="muscleGroup" th:field="*{muscleGroup}" class="form-control" placeholder="Enter muscle group" aria-label="Группа мышц" aria-describedby="basic-addon2">
        <div class="input-group-append">
            </div>

        <label for="id_program">
            <input type="hidden" th:value="${id_program}" name="id_program" id="id_program"  />
        </label><br />
        <input class="btn btn-primary" type="Submit" value="Add" />
            <br/>
    </form>
    <p th:text="${id_program}"/>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
