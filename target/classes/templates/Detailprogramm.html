<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DetailProgramm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:include="Header :: copy"></div>

<div class="two"><h1 class="text-center">Best programms in the world</h1></div>
<div class="container">
    <h4>Programm:  <p th:text="${programm.getName()}"></p></h4>
    <hr />
    <dl class="dl-horizontal">

        <dt>Description</dt>
        <dd th:text="${programm.getDescription()}"></dd>

        <dt>Purpose</dt>
        <dd th:text="${programm.getPurpose()}"></dd>

        <dt>Type</dt>
        <dd th:text="${programm.getType()}"></dd>

        <dt>Count of subscribers</dt>
        <dd th:text="${programm.getCountOFsubscribers()}"></dd>

        <hr />
        <a th:href="@{/{id}(id = ${programm.getID()} )}">show Trains</a>
    </dl>
    <div >
        <form  th:method="POST" th:action="@{/{id}/subscribe(id = ${programm.getID()})}">
            <input class="btn btn-primary" type="Submit" value="subscribe " />
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
