<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:include="Header :: copy"></div>

<a class="btn btn-primary" href="/home">Back to list</a></br>
<div>
    <form th:method="POST" th:action="@{/createExercise}"  th:object="${exercise}">

        <div>
        Description:
        <br/>
        <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter description" aria-label="Описание тренировки" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <br/>
            </div>
        <div>
            CountOFrepetishions:
        <br/>
        <input type="text" id="countOFrepetishions" th:field="*{countOFrepetishions}" class="form-control" placeholder="Enter Count of repetishions" aria-label="Количество повторений" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <br/>
        </div>
        <div>
            Link:
            <br/>
            <input type="text" id="href" th:field="*{href}" class="form-control" placeholder="Enter href" aria-label="Ссылка на видео" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <br/>
            </div>
        <label for="idT">
            <input type="hidden" th:value="${idT}" name="idT" id="idT"  />
        </label><br />
        <label for="idP">
            <input type="hidden" th:value="${idP}" name="idP" id="idP"  />
        </label><br />
        <input  type="Submit" value="Add " />
    </form>
    <p th:text="${idT}"/>
    <p th:text="${idP}"/>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
